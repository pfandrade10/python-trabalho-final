{% include 'layout.html' %}


{% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h3>Lista de categorias</h3>
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Descrição</th>
            <th>Tipo</th>
          </tr>
        </thead>
        <tbody>
          {% for category in categories %}
            <tr>
              <td>{{category.id}}</td>
              <td>{{category.nome}}</td>
              <td>{{category.descricao}}</td>
              <td>{{category.classificacao}}</td>
            </tr>
          {% endfor %}
        </tbody>
      </table>      
    </div>
  </div>
</div>
  
{% endblock %}
