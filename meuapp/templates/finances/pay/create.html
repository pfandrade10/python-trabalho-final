{% include 'layout.html' %}


{% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h3>Contas a pagar</h3>
      <form action="{% url 'create_pay_bills' %}" method="POST">{% csrf_token %}
        <div class="form-group">
          <label for="name">Valor:</label>
          <input type="number" class="form-control" name="value" id="value" required step="0.01">
        </div>
        <div class="form-group">
          <label for="description">Descrição:</label>
          <input type="text" class="form-control" name="description" id="description" required>
        </div>
        <div class="form-group">
          <label for="due_date">Data de vencimento:</label>
          <input type="date" class="form-control" name="due_date" id="due_date" required>
        </div>
        <div class="form-group">
          <label for="pay_date">Data de pagamento:</label>
          <input type="date" class="form-control" name="pay_date" id="pay_date" required>
        </div>
        <div class="form-group">
          <label for="payment">Forma de pagamento:</label>
          <select class="form-control" name="payment" id="payment">
            {% for item_payment in payment %}
              <option value="{{item_payment.0}}">{{item_payment.1}}</option>
            {% endfor %}              
          </select>
        </div>
        <div class="form-group">
          <label for="status">Situação:</label>
          <select class="form-control" name="status" id="status">
            {% for item_status in status %}
              <option value="{{item_status.0}}">{{item_status.1}}</option>
            {% endfor %}              
          </select>
        </div>
        <div class="form-group">
          <label for="category">Categoria:</label>
          <select class="form-control" name="category" id="category">
            {% for category in categories %}
              <option value="{{category.id}}">{{category.name}}</option>
            {% endfor %}              
          </select>
        </div>
        <button class="btn btn-primary" type="submit">Salvar</button>
      </form>
    </div>
  </div>
</div>
  
{% endblock %}
