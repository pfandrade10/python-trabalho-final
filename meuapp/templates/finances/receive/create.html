{% include 'layout.html' %}


{% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h3>Contas a receber</h3>
      <form action="{% url 'create_receive_bills' %}" method="POST">{% csrf_token %}
        <div class="form-group">
          <label for="value">Valor:</label>
          <input type="number" class="form-control" name="value" id="value" required step="0.01">
        </div>
        <div class="form-group">
          <label for="description">Descrição:</label>
          <input type="text" class="form-control" name="description" id="description">
        </div>
        <div class="form-group">
          <label for="receive_date">Data de recebimento:</label>
          <input type="date" class="form-control" name="receive_date" id="receive_date" required>
        </div>
        <div class="form-group">
          <label for="status">Situação:</label>
          <select class="form-control" name="status" id="status">
            {% for item_status in status %}
              <option value="{{item_status.0}}">{{item_status.1}}</option>
            {% endfor %}              
          </select>
        </div>
        <div class="form-group">
          <label for="category">Categoria:</label>
          <select class="form-control" name="category" id="category">
            {% for category in categories %}
              <option value="{{category.id}}">{{category.name}}</option>
            {% endfor %}              
          </select>
        </div>
        <button class="btn btn-primary" type="submit">Salvar</button>
      </form>
    </div>
  </div>
</div>
  
{% endblock %}
